<!DOCTYPE html>
<html>

<head>
  <title>前端界面</title>
  <style>
    /* CSS样式 */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
    }

    .card p {
      margin: 5px 0;
    }

    #pagination {
      text-align: center;
    }

    #pagination button {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">标题</h1>

    <div id="data-container">

    </div>

    <div id="pagination">
      <button id="prev-btn">上一页</button>
      <button id="next-btn">下一页</button>
    </div>
  </div>

  <script>
    // 获取数据并动态填充到卡片中
    function getData(page, perPage) {
      fetch(`/papers?page=${page}&per_page=${perPage}`)
        .then(response => response.json())
        .then(data => {
          const container = document.querySelector('#data-container');
          container.innerHTML = '';
          data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                        <h3>${item.title}</h3>
                        <p><strong>Authors:</strong> ${item.authors}</p>
                        
                        <p><strong>PDF URL:</strong> <a href="${item.pdf_url}" target="_blank">${item.pdf_url}</a></p>
                        <p><strong>Summary:</strong> ${item.summary}</p>
                        <p><strong>Updated:</strong> ${item.updated}</p>
                        `;
                        // <p><strong>Links:</strong> <a href="${item.links}" target="_blank">${item.links}</a></p>
                        // <p><strong>Entry ID:</strong> ${item.entry_id}</p>
            container.appendChild(card);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    // 获取总页数并设置分页按钮的事件监听
    function getTotalPages(perPage) {
      fetch(`/total_pages?per_page=${perPage}`)
        .then(response => response.text())
        .then(totalPages => {
          const prevBtn = document.querySelector('#prev-btn');
          const nextBtn = document.querySelector('#next-btn');

          let currentPage = 1;

          prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
              currentPage--;
              getData(currentPage, perPage);
            }
          });

          nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
              currentPage++;
              getData(currentPage, perPage);
            }
          });
        })
        .catch(error => console.error('Error:', error));
    }

    // 初始化页面加载时的数据和事件监听
    function init() {
      const perPage = 10;

      getData(1, perPage);
      getTotalPages(perPage);
    }

    // 页面加载完成后执行初始化函数
    window.addEventListener('load', init);
  </script>
</body>

</html>
